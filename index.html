<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Generate QR Code</title>
</head>
<body>
    <div class="main_box">
       <h2>QR Code Generator</h2>
       <div class="input_box">
        <p class="enter_text">Paste a url or enter text to create QR code</p>
        <input type="text" name="text" id="input_text" class="usertext" placeholder="Enter text or url">
        <button id="btn">Generate QR Code</button>
       </div>
       <hr>
       <div class="qr_img " id="qr_code">
        <img src="" id="qr_img" alt="">
        <button id="download" class="pushable">
            <span class="front">
                Download CV
            </span>
        </button>
       </div>
    </div>
    
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</html>
